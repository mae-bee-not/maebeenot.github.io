<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live maps</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="stylesheet" href="/styles.css">
    <script src="/themes.js"></script>
    <link rel="icon" type="image/ico" href="/assets/terminal.ico">
    <script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter/dist/mc-player-counter.min.js"></script>
</head>
<body>
    <main class="page-container">
        <nav>
            <a href="/index.html" class="back-link">&larr; Back to Terminal</a>
        </nav>
        <h1>Minecraft Dynmaps</h1>
        <section class="iframes-container">
            <article class="iframe-card">
                <h3> <a href="https://mc.coolbugs.win">The Glade</a> </h3>
                <p>
                <span data-playercounter-ip="mc.coolbugs.win:25565">0</span> players online<br/>
                The Glade is currently <span data-playercounter-ip="mc.coolbugs.win:25565" data-playercounter-status>...</span>
                </p>
                <iframe src="https://mc.coolbugs.win/" title="The Glade Live Map">  </iframe>
            </article>
            <article class="iframe-card">
                <h3> <a href="https://wii.coolbugs.win">WiiCraft</a> </h3>
                <p>
                <span data-playercounter-ip="wii.coolbugs.win:25565">0</span> players online<br/>
                WiiCraft is currently <span data-playercounter-ip="wii.coolbugs.win:25565" data-playercounter-status>...</span>
                </p>
                <iframe src="https://wii.coolbugs.win/" title="WiiCraft Live Map"> </iframe>
            </article>
            <article class="iframe-card">
                <h3> <a href="https://denmap.coolbugs.win">The Den</a> </h3>
                <p>
                <span data-playercounter-ip="den.coolbugs.win:25565">0</span> players online<br/>
                The Den is currently <span data-playercounter-ip="den.coolbugs.win:25565" data-playercounter-status>...</span>
                </p>
                <iframe src="https://denmap.coolbugs.win/" title="The Den Live Map"> </iframe>
            </article>
        </section>
    </main>
</body>
</html>
