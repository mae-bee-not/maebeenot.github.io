<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>messages</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    /* Local overrides for the message page */
    .terminal-box {
      background-color: var(--terminal-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 1.5rem;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    input, textarea {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      font-family: var(--font-family);
      font-size: 1rem;
      padding: 0.5rem;
      resize: vertical;
      width: 100%;
    }

    input:focus, textarea:focus {
      outline: var(--focus-outline);
      border-color: var(--accent-color);
    }

    button {
      align-self: flex-start;
      background-color: transparent;
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      border-radius: 4px;
      padding: 0.4rem 1rem;
      font-family: var(--font-family);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover, button:focus {
      background-color: var(--accent-color);
      color: var(--bg-color);
      text-decoration: none;
    }

    #messages {
      border-top: 1px solid var(--border-color);
      padding-top: 1rem;
      margin-top: 1rem;
      max-height: 50vh;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.4;
    }

    .message-line {
      margin-bottom: 0.5rem;
      padding-left: 0.5rem;
    }

    .timestamp {
      color: var(--muted);
      font-size: 0.9rem;
      margin-left: 0.3rem;
    }

    .alias {
      color: var(--accent-color);
      font-weight: bold;
    }

    .back-link {
      align-self: flex-start;
      text-decoration: none;
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      color: var(--accent-color);
      padding: 0.3rem 0.8rem;
      font-size: 1rem;
      transition: background-color 0.2s, color 0.2s;
    }

    .back-link:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body>
  <div class="terminal-box">
    <h1>üí¨ Leave a Note</h1>
    <form id="message-form">
      <input type="text" id="alias" placeholder="Alias (optional)" maxlength="30" />
      <textarea id="message" placeholder="Write your message..." rows="3" maxlength="280"></textarea>
      <button type="submit">Post</button>
    </form>

    <div id="messages">
      <p class="system-message">Loading messages...</p>
    </div>

    <a class="back-link" href="../index.html">‚Üê Back to Terminal</a>
  </div>

  <script>
    const API_URL = "https://messages.coolbugs.win/api/messages";

    async function loadMessages() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const container = document.getElementById("messages");
        container.innerHTML = "";
        if (!data.length) {
          container.innerHTML = "<p class='system-message'>No messages yet ‚Äî be the first!</p>";
          return;
        }
        data.forEach((msg) => {
          const div = document.createElement("div");
          div.className = "message-line";
          div.innerHTML = `<span class="alias">${msg.alias ? msg.alias : "Anon"}</span>: ${msg.message} <span class="timestamp">[${msg.timestamp}]</span>`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("messages").innerHTML =
          "<p class='system-message'>Failed to load messages. Backend might be offline.</p>";
      }
    }

    document.getElementById("message-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const alias = document.getElementById("alias").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!message) return;
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ alias, text: message }),
      });
      document.getElementById("message").value = "";
      loadMessages();
    });

    loadMessages();
    setInterval(loadMessages, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
